<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=============== CSS ===============-->
    <!--NORMALICE-->
    <link rel="stylesheet" href="assets/styles/normalize.css" />
    <!--Style-->
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link rel="stylesheet" href="../assets/styles/global.css" />

    <title>Facial Recognition</title>
</head>
<body>
    <div class="container">
        <div class="container__image">
            <img class="image__logo" src="./assets/img/logoFaceR.png" alt="face" />
            <h1 class="title__logo">Facial <br/> Recognition</h1>
        </div>
        <div class="container__form">
            <!-- LOGIN FORM -->
            <form class="form__login" action="./pages/home.html">
                <div class="content__input--email content__input">
                    <input class="input__email" type="email" name="email" id="email" placeholder="Email" />
                </div>
                <div class="content__input--pass content__input">
                    <input class="input__pass" type="password" name="password" id="password" placeholder="Password" />
                </div>
                <div class="content__btn--login">
                    <button class="btn__login btn__primary" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
